<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tambah News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 550px;
        }

        .preview-img {
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h3>Tambah Berita</h3>
        <a href="news.html" class="btn btn-sm btn-secondary mb-3">Lihat Berita</a>
        <form action="/news/create" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="judul" class="form-label">Judul</label>
                <input type="text" class="form-control" id="judul" name="judul" required>
            </div>

            <div class="mb-3">
                <label for="poster" class="form-label">Poster</label>
                <input type="file" class="form-control" id="poster" name="poster" accept="image/*"
                    onchange="previewPoster(event)" required>
                <img id="posterPreview" class="preview-img img-thumbnail d-none" alt="Preview Poster">
            </div>

            <div class="mb-3">
                <label for="deskripsi" class="form-label">Deskripsi</label>
                <textarea class="form-control" id="deskripsi" name="deskripsi" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Simpan</button>
        </form>
    </div>

    <script>
        function previewPoster(event) {
            const input = event.target;
            const preview = document.getElementById('posterPreview');
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.classList.remove("d-none");
                };
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>

</html>
