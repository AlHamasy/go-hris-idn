<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tambah Shift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h3>Edit Shift</h3>
        <a href="/shift" class="btn btn-sm btn-secondary mb-3">Lihat Shift</a>

        {{ if .success }}
        <div class="alert alert-success">
            {{ .success }}
        </div>
        {{ end }}

        {{ if .error }}
        <div class="alert alert-danger">
            {{ .error }}
        </div>
        {{ end }}

        <form action="/shift/edit-shift?id={{.shift.Id}}" method="POST">
            <div class="mb-3">
                <label>Nama Shift</label>
                <input type="text" class="form-control {{ if .validation.Name }} is-invalid {{ end }}" name="name"
                    value="{{ .shift.Name }}">
                <div class="invalid-feedback">
                    {{ .validation.Name}}
                </div>
            </div>

            <div class="mb-3">
                <label>Jam Masuk</label>
                <input type="time" class="form-control {{ if .validation.StartTime }} is-invalid {{ end }}"
                    name="start_time" value="{{ .shift.StartTime }}">
                <div class="invalid-feedback">
                    {{ .validation.StartTime}}
                </div>
            </div>

            <div class="mb-3">
                <label>Jam Pulang</label>
                <input type="time" class="form-control {{ if .validation.EndTime }} is-invalid {{ end }}"
                    name="end_time" value="{{ .shift.EndTime }}">
                <div class="invalid-feedback">
                    {{ .validation.EndTime}}
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Simpan</button>
        </form>
    </div>
</body>

</html>
