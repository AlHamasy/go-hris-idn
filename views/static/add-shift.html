<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tambah Shift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h3>Tambah Shift</h3>
        <a href="shift.html" class="btn btn-sm btn-secondary mb-3">Lihat Shift</a>

        <form action="/shift/create" method="POST">
            <div class="mb-3">
                <label for="nama_shift" class="form-label">Nama Shift</label>
                <input type="text" class="form-control" id="nama_shift" name="nama_shift" required>
            </div>

            <div class="mb-3">
                <label for="jam_masuk" class="form-label">Jam Masuk</label>
                <input type="time" class="form-control" id="jam_masuk" name="jam_masuk" required>
            </div>

            <div class="mb-3">
                <label for="jam_pulang" class="form-label">Jam Pulang</label>
                <input type="time" class="form-control" id="jam_pulang" name="jam_pulang" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Simpan</button>
        </form>
    </div>
</body>

</html>
