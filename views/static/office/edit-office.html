<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tambah Kantor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h3>Edit Kantor</h3>
        <a href="/office" class="btn btn-sm btn-secondary mb-3">Lihat Kantor</a>

        {{ if .success }}
        <div class="alert alert-success">
            {{ .success }}
        </div>
        {{ end }}

        {{ if .error }}
        <div class="alert alert-danger">
            {{ .error }}
        </div>
        {{ end }}

        <form action="/office/edit-office?id={{.office.Id}}" method="POST">

            <div class="mb-3">
                <label>Nama Kantor</label>
                <input type="text" class="form-control {{ if .validation.Name }} is-invalid {{ end }}" name="name"
                    value="{{ .office.Name }}">
                <div class="invalid-feedback">
                    {{ .validation.Name}}
                </div>
            </div>

            <div class="mb-3">
                <label>Alamat</label>
                <textarea class="form-control {{ if .validation.Address }} is-invalid {{ end }}" name="address"
                    rows="3">{{.office.Address}}</textarea>
                <div class="invalid-feedback">
                    {{ .validation.Address}}
                </div>
            </div>

            <div class="mb-3">
                <label>Latitude</label>
                <input type="number" step="any" class="form-control {{ if .validation.Latitude }} is-invalid {{ end }}"
                    name="latitude" value="{{ .office.Latitude }}">
                <div class="invalid-feedback">
                    {{ .validation.Latitude}}
                </div>
            </div>

            <div class="mb-3">
                <label>Longitude</label>
                <input type="number" step="any" class="form-control {{ if .validation.Longitude }} is-invalid {{ end }}"
                    name="longitude" value="{{ .office.Longitude }}">
                <div class="invalid-feedback">
                    {{ .validation.Longitude}}
                </div>
            </div>

            <div class="mb-3">
                <label for="radius" class="form-label">Radius Absensi (meter)</label>
                <input type="number" class="form-control {{ if .validation.Radius }} is-invalid {{ end }}" name="radius"
                    min="1" value="{{ .office.Radius }}">
                <div class="invalid-feedback">
                    {{ .validation.Longitude}}
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Simpan</button>

        </form>
    </div>
</body>

</html>
